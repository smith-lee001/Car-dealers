<!DOCTYPE html>
<html>
<head>
    <title>Modern Section</title>
    <style>
        /* Styling for the section */
        .section {
            background-color: #f2f2f2;
            padding: 50px;
            text-align: center;
        }
        
        .section h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .section p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <section class="section">
        <h2>Welcome to the Modern Section</h2>
        <p>This is a modern section with a clean and stylish design.</p>
    </section>
</body>
</html>
